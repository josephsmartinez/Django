<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Blog Home Page</h1>
    {% for post in posts %}

        <p>{{ post.author }} on {{ post.data_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
